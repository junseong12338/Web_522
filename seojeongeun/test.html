<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Shop Item - Start Bootstrap Template</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />

<!--jquery-->
<!-- 
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/autocomplete.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/data.js"></script>
 -->
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<link href="css/make.css" rel="stylesheet" />

<link rel="stylesheet" type="text/css"
	href="css/make.css">
<!-- API -->
<script type="text/javascript"
	src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=t8jd1zo1li"></script>

</head>

<body>
	<!-- Review section-->
	<form action="reviewinsert" method="post">
		<section class="py-5">
			<div class="container px-4 px-lg-5 my-5">
				<div class="row gx-4 gx-lg-5 align-items-center">

					<div class="bigImg col-md-6">
						<script
							src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

						<link rel="stylesheet"
							href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
							integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
							crossorigin="anonymous">
						<div class="card-img-top mb-5 mb-md-0">
							<div class="mb-5 mb-md-0">
								<div id="map" style="width: 100%; height: 400px;"></div>
								<script>
									var map = new naver.maps.Map('map', {
										center : new naver.maps.LatLng(37.5112,
												127.0981), // 잠실 롯데월드를 중심으로 하는 지도
										zoom : 15
									});

									var marker = new naver.maps.Marker({
										position : new naver.maps.LatLng(
												37.5112, 127.0981),
										map : map
									});
								</script>
							</div>
						</div>
					</div>

					<div class="row col-md-6">
						<div class="row-md-6">
							<div class="fs-5 mb-5">

								<!-- 카페이름 -->
								<div class="case">
									<div class="input_wrap">
										<span>카페 이름</span> <span> <input type="text"
											class="search_input" placeholder="검색어를 입력하세요.">
										</span> <span> <i class="fas fa-map-marker-alt"
											class="case_search_btn" id="search_btn"></i>
										</span>
									</div>
									<div class="suggestions suggestions_pannel"></div>
									<br>
									<div>
										<div class="input_wrap">
											<span>카페 위치 </span> <span><input type="text"
												class="search_input" id="cafe_location"></span>
										</div>
									</div>
									<div class="suggestions suggestions_pannel"></div>
									<i class="fa-solid fa-magnifying-glass"></i>
								</div>

							</div>

							<!--js파일 호출 index.js -->
							<script type="text/javascript" src="../../resources/js/make.js"></script>
						</div>

					</div>

				</div>
			</div>

		</section>

		<section>
			<div class="container px-4 px-lg-5 mt-5">
				<!-- 방문 목적 -->
				<div id="visit" class="ec-base-tab gFlex row">
					<div class="cont">
						<h3>방문목적</h3>

						<div>

							<input type="checkbox" id="checkbox" checked> <label
								for="checkbox">회의하러옴</label>



							<fieldset>
								<input type="checkbox" name="c_visit" value="Java" /> <label
									for="checkbox">자바</label> <input type="checkbox" name="c_visit"
									value="JavaScript" />자바스크립트 <input type="checkbox"
									name="c_visit" value="Python" />파이썬 <input type="checkbox"
									name="c_visit" value="HTML" />HTML
							</fieldset>
						</div>
						<div style="text-align: center;"></div>
						<div style="text-align: center;"></div>
						<div style="text-align: center;"></div>
						<div style="text-align: center;">
							<br>
						</div>
					</div>
				</div>
				<!-- 분위기 -->
				<div id="mood" class="ec-base-tab gFlex row">
					<div class="cont">
						<h3>분위기</h3>
						<fieldset>
							<input type="checkbox" name="c_mood" value="Java" /> <label
								for="checkbox">자바</label> <input type="checkbox" name="c_mood"
								value="JavaScript" />자바스크립트 <input type="checkbox"
								name="c_mood" value="Python" />파이썬 <input type="checkbox"
								name="c_mood" value="HTML" />HTML
						</fieldset>
						<br>
					</div>
					<div class="cont"></div>
					<div class="cont"></div>

				</div>
				<!-- 편의시설 -->
				<div id="amenities" class="ec-base-tab gFlex  row">
					<div class="board">
						<h3>편의시설</h3>
						<fieldset>
							<input type="checkbox" name="c_amenities" value="Java" /> <label
								for="checkbox">자바</label> <input type="checkbox"
								name="c_amenities" value="JavaScript" />자바스크립트 <input
								type="checkbox" name="c_amenities" value="Python" />파이썬 <input
								type="checkbox" name="c_amenities" value="HTML" />HTML
						</fieldset>
						<br>

					</div>
				</div>

				<!-- 동물카페 테마 -->
				<div id="cafetheme" class="ec-base-tab gFlex  row">

					<div class="board">
						<h3>동물카페</h3>
						<fieldset>
							<input type="checkbox" name="c_cafetheme" value="Java" /> <label
								for="checkbox">자바</label> <input type="checkbox"
								name="c_cafetheme" value="JavaScript" />자바스크립트 <input
								type="checkbox" name="c_cafetheme" value="Python" />파이썬 <input
								type="checkbox" name="c_cafetheme" value="HTML" />HTML
						</fieldset>
						<br>

					</div>
				</div>

				<!-- 사용자 해쉬태그 -->
				<div id="userhashtag" class="ec-base-tab gFlex  row">
					<div class="board">
						<h3>해쉬태그</h3>
						<input type="text" placeholder=" 해쉬태그를 입력하세요"
							style="width: 450px;">


					</div>
				</div>
				<!-- 리뷰 내용 -->
				<div id="reviewcontents" class="ec-base-tab gFlex  row">
					<div class="board">
						<h3>리뷰 제목, 내용</h3>
						<form>
							<input type="text" placeholder=" 제목을 입력하세요!"
								style="width: 450px;"> <br> <br>
							<textarea rows="10" cols="70" name="description"
								placeholder=" 내용을 입력하세요"></textarea>
						</form>


					</div>
				</div>

				<!-- 사진 선택 -->
				<div id="reviewimgselect" class="ec-base-tab gFlex  row">
					<div class="board">
						<h3>사진선택</h3>


					</div>
				</div>
				<!-- 등록버튼 -->
				<div id="yeahbutton" class="ec-base-tab gFlex  row">
					<div class="board">
						<h3>등록버튼</h3>
						<button type="submit">작성하기</button>

					</div>
				</div>
			</div>
		</section>
	</form>
	<!-- Footer-->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &copy; Your
				Website 2023</p>
		</div>
	</footer>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>

</html>
